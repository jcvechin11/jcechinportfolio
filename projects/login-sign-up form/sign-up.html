<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/406f75abc7.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-center">
    <main class="main-container d-grid grid-center center-txt">
      <div class="container">
        <h2 class="txt-title">SIGN-UP</h2>
        <h3 class="txt-title">Create your account</h3>
        <div class="main-input-container">
          <div class="d-flex name-container">
            <div class="input-container fname-container d-flex flex-center">
              <i class="fas fa-solid fa-user-pen"></i>
              <input type="text" placeholder="Your First Name" /required>
            </div>
            <div class="input-container lname-container d-flex flex-center">
              <i class="fas fa-solid fa-user-check"></i>
              <input type="text" placeholder="Your Last Name" /required>
            </div>
          </div>

          <div class="name-container">
            <div class="input-container email-container d-flex flex-center">
              <i class="fas fa-solid fa-envelope"></i>
              <input type="text" placeholder="Your Email Address" /required>
            </div>
            <div class="input-container user-container d-flex flex-center">
              <i class="fas fa-solid fa-circle-user"></i>
              <input type="text" placeholder="Your desired username" /required>
            </div>
          </div>

          <div class="name-container pass-main-container">
            <div class="input-container pass-container d-flex flex-center">
              <i class="fas fa-solid fa-key"></i>
              <input type="password" placeholder="Your password" /required>
            </div>
            <div class="input-container pass-container d-flex flex-center">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm your password" /required>
            </div>
          </div>
          
        </div>
       
        <input type="submit" value="Sign-up" class="login-btn">
        <div class="signup-container">
          <p><a href="./index.html">I already have an account</a></p> 
        </div>
      </div>
    </main>
</body>
</html>
