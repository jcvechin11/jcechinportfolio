<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Login Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/406f75abc7.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-center">
  <div id="overlay" style="display: none;" class="fpass-container">
    <div id="popup" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <button id="closeButton">CLOSE</button>
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" class="fpass-input-container d-flex flex-column flex-center">
        <div class="input-container email-container d-flex flex-center">
          <i class="fas fa-solid fa-envelope"></i>
          <input type="text" placeholder="Enter Your Email Address" /required>
        </div>
        <div class="reset-pass-btn-container">
          <input type="submit" value="Request a Password Reset" class="reset-pass-btn">
        </div>
      </div> 
    </div>
  </div>
    <main class="main-container d-grid grid-center center-txt">
      <div class="container">
        <h2 class="txt-title">LOG-IN</h2>
        <div class="main-input-container">
          <div class="input-container d-flex flex-center">
            <i class="fas fa-solid fa-user"></i>
            <input type="text" placeholder="Username or Email" /required>
          </div>
          <div class="input-container pass-container d-flex flex-center">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" /required>
          </div>
        </div>
        <div class="d-flex flex-center flex-column">
          <div class="container forgot-pass-container">
            <a href="#" class="forgot-pass-link" onclick="showDiv()">Forgot Password?</a>
          </div>
          <div class="container chkbox-container">
            <input type="checkbox" name="RememberMe" id="check-remember">
            <label for="check-remember">Remember Me</label>
          </div>
        </div>
        <input type="submit" value="Login" class="login-btn">
        <div class="signup-container">
          <p><a href="./sign-up.html">I don't have an account yet</a></p> 
        </div>
        <div class="or-sign-container">
          <div class="or-container d-flex flex-center">
            <div></div>
            <p>Or</p>
            <div></div>
          </div>
          <p class="signin-soc-txt">Sign-in with this Social Platforms</p>
          <div class="social-media-container d-flex flex-center">
            <a href="" class="social-icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="" class="social-icon">
              <i class="fa fa-google"></i>
            </a>
            <a href="" class="social-icon">
              <i class="fa fa-linkedin"></i>
            </a>
            <a href="" class="social-icon">
              <i class="fa fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
